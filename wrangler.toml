name = "zeeta2"
compatibility_date = "2025-12-07"
pages_build_output_dir = "./dist"
compatibility_flags = ["nodejs_compat"]

[[d1_databases]]
binding = "DB"
database_name = "zeeta2-production"
database_id = "17a62bfc-fdfa-4246-b9f6-ac289716805e"

# Environment variables
# For local development: use .dev.vars file
# For production: use Cloudflare Dashboard > Settings > Environment variables
#
# Required secrets for production:
# - APP_URL (e.g., https://zeetaweb.jp)
# - GOOGLE_CLIENT_ID
# - GOOGLE_CLIENT_SECRET
# - JWT_SECRET (use a strong random string)
# - MAILGUN_API_KEY
# - MAILGUN_DOMAIN
